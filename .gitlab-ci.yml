stages:
  - test
  - build
  - deploy

testing:
  stage: test
  script:
    - mvn compile
    - mvn test

maven:
  only:
    refs:
      - master
      - schedules
  stage: build
  script:
    - mvn clean install
  artifacts:
    paths:
      - bungee/target/*.jar
      - bukkit/target/*.jar
      - sponge/target/*.jar
      - common/target/*.jar
      - api/target/*.jar

copy:
  only:
    refs:
      - master
      - schedules
  stage: deploy
  script:
    - echo Copying plugins...
    
deploy_prod:
  stage: deploy
  script:
    - echo "Deploy to production server"
  environment:
    name: production
    url: https://play.altarisnine.com
  when: manual
  only:
  - master